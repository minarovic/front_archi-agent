name: Validate Scrum Stories

on:
  push:
    branches: [main]
    paths:
      - "scrum/**"
      - ".claude/skills/scrum/backlog-validator/**"
      - ".github/workflows/validate-stories.yml"
      - "requirements.txt"
  pull_request:
    branches: [main]
    paths:
      - "scrum/**"
      - ".claude/skills/scrum/backlog-validator/**"
      - ".github/workflows/validate-stories.yml"
      - "requirements.txt"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backlog validator (backlog + done)
        run: |
          python .claude/skills/scrum/backlog-validator/validate.py

      - name: Upload validation artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backlog-validation-report
          path: scrum/artifacts/*_backlog-validation.json
          if-no-files-found: warn
